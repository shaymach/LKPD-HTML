<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>LKPD5</title>  
    <style>  
        body {  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
            font-family: Arial, sans-serif;  
        }  
        button {  
            padding: 15px 30px;  
            font-size: 16px;  
            color: white;  
            background-color: #78c5cf;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
        button:hover {  
            background-color: #82beff;  
        }  
        #output {  
            margin-top: 20px;  
            font-size: 24px;  
            font-weight: bold;  
            background-color: rgb(158, 71, 71);
            border-radius: 15%; 
            display: none; 
        }  
    </style>  
</head>  
<body>  
    <button onclick="startCountdown()">Munculkan Alert</button>  
    <div id="output"></div>  

    <script>  
        function startCountdown() {  
            let countdown = 5;  
            const outputDiv = document.getElementById('output');  
            outputDiv.style.display = 'block';  
            outputDiv.innerHTML = countdown; 

            const interval = setInterval(() => {  
                countdown--;  
                outputDiv.innerHTML = countdown;  

                if (countdown <= 0) {  
                    clearInterval(interval);  
                    outputDiv.style.display = 'none';
                }  
            }, 1000);  
        }  
    </script>  
</body>  
</html>
